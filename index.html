<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="image-container">
            <h3>Normal</h3>
            <div class="image"> 
                <img class="image__img" src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80" alt="Nature">
                <div class="image__overlay">
                    <div class="image__title">Landscape</div>
                    <p class="image__description">Here we have a beautiful landscape.</p>
                </div>
            </div>
        </div>
    
        <div class="image-container">
            <h3>Blur effect</h3>
            <div class="image"> 
                <img class="image__img" src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80" alt="Nature">
                <div class="image__overlay image__overlay--blur">
                    <div class="image__title">Landscape</div>
                    <p class="image__description">Here we have a beautiful landscape.</p>
                </div>
            </div>
        </div>

        <div class="image-container">
            <h3>Solid color</h3>
            <div class="image"> 
                <img class="image__img" src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80" alt="Nature">
                <div class="image__overlay image__overlay--primary">
                    <div class="image__title">Landscape</div>
                    <p class="image__description">Here we have a beautiful landscape.</p>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
