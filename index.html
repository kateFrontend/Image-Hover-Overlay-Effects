<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">

        <div class="image-container">
            <h3>Normal</h3>
            <div class="image"> 
                <img class="image_img" src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80" alt="Nature">
                <div class="image_overlay">
                    <div class="image_title">Landscape</div>
                    <p class="image_descr">Here is a beautiful landscape photo.</p>
                    <a href="https://unsplash.com/photos/01_igFr7hd4" target="_blank"><i class='bx bx-link'></i> View demo</a>
                </div>
            </div>
        </div>
    
        <div class="image-container">
            <h3>Blur effect</h3>
            <div class="image"> 
                <img class="image_img" src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80" alt="Nature">
                <div class="image_overlay image_overlay-blur">
                    <div class="image_title">Landscape</div>
                    <p class="image_descr">Here is a beautiful landscape photo.</p>
                    <a href="https://unsplash.com/photos/01_igFr7hd4" target="_blank"><i class='bx bx-link'></i> View demo</a>
                </div>
            </div>
        </div>

        <div class="image-container">
            <h3>Solid color</h3>
            <div class="image"> 
                <img class="image_img" src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80" alt="Nature">
                <div class="image_overlay image_overlay-primary">
                    <div class="image_title">Landscape</div>
                    <p class="image_descr">Here is a beautiful landscape photo.</p>
                    <a href="https://unsplash.com/photos/01_igFr7hd4" target="_blank"><i class='bx bx-link'></i> View demo</a>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
